<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Book Library</h1>
    </div>
    <div class="container">
        <form class="form">
            <div class="label">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="(Ex.) The Hobbit" required>
            </div>
            <div class="label">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="(Ex.) John R. Reuel" required>
            </div>
            <div class="label">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="(Ex.) 304" required>
            </div>
            <div class="label checkbox">
                <label for="pages">Check the box if you have read this book.</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit">Add Book</button>
        </form>
        <div class="display">Your library is empty! Click "Add Book" to add a new book.</div>
    </div>
</body>
</html>
